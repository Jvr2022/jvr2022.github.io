<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | JVR2022</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #c0c0c0;
            --accent-color: #61dafb;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: rgba(40, 40, 70, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            padding: 40px 30px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInSlideUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: clamp(2.5em, 6vw, 3.8em);
            font-weight: 600;
            margin-bottom: 0.3em;
            line-height: 1.2;
        }

        p.subtitle {
            font-size: clamp(1em, 3vw, 1.3em);
            color: var(--secondary-color);
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .separator {
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 25px auto;
            border-radius: 2px;
        }

        .message {
            font-size: 1em;
            color: var(--secondary-color);
            line-height: 1.7;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: var(--secondary-color);
            font-size: 1.5em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        .github-link {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
        }
        .github-link:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            JVR2022
        </div>
        <h1>We're Launching Soon!</h1>
        <p class="subtitle">
            Our new website is currently under construction. We are working hard to give you the best experience.
        </p>

        <div class="separator"></div>

        <div class="message">
            <p>Stay tuned for something amazing. We promise it will be worth the wait!</p>
            <p>In the meantime, you can check out my projects on
                <a href="https://github.com/jvr2022" target="_blank" rel="noopener noreferrer" class="github-link">GitHub</a>.
            </p>
        </div>
    </div>

    <footer>
        Â© <span id="year"></span> Jvr2022. All rights reserved.
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
